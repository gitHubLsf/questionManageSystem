<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">修改密码</div>
                <div class="layui-card-body" pad15>

                    <div class="layui-form" lay-filter="">

                        <div class="layui-form-item">
                            <label class="layui-form-label">旧密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="oldPassword" lay-verify="required" lay-verType="tips"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="password" lay-verify="required|pass" lay-verType="tips"
                                       autocomplete="off" id="LAY_password" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">确认新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="repassword" lay-verify="required|repass" lay-verType="tips"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="setmypass">确认修改</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'set'], function () {
        var $ = layui.$
            , form = layui.form;

        //监听提交
        form.on('submit(setmypass)', function (data) {
            var field = data.field;

            //确认密码
            if (field.password !== field.repassword) {
                return layer.msg('两次密码输入不一致');
            }

            $.ajax({
                type: "post",
                url: "/user/updatePassword",
                data: {
                    "oldPassword": field.oldPassword,
                    "newPassword": field.repassword
                },
                success: function (res) {
                    if (res.code === 0) {
                        layer.msg('修改成功', {
                            offset: '15px'
                            , icon: 1
                            , time: 2500
                        }, function () {
                            //修改成功后，用户需要重新登录
                            //先登出
                            $.ajax({
                                url: "/user/logout",
                                success: function (res) {
                                    if (res.code === 0) {
                                        window.parent.location.href = '/view/user/login.html';
                                    } else {
                                        layer.open({
                                            title: "提示"
                                            , content: "请重新登录"
                                        });
                                    }
                                },
                                error: function () {
                                    location.href = '/view/tips/error.html';
                                }
                            });
                        });
                    } else {
                        layer.msg('旧密码错误', {
                            offset: '15px'
                            , icon: 1
                            , time: 2500
                        })
                    }
                },
                error: function () {
                    location.href = '/view/tips/error.html';
                }
            });
        });
    });
</script>
</body>
</html>
